<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js-jq-carousel</title>
    <!-- link stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <!-- button for previous image -->
      <div>
        <div id="prev-button" class="prev-button">
          <i class="fas fa-arrow-alt-circle-left"></i>
        </div>
      </div>
      <!-- /button for previous image -->
      <!-- gallery image -->
      <div class="gallery">
        <!-- images -->
        <img class="first active" src="img/img_0.jpg" alt="images">
        <img class="" src="img/img_1.jpg" alt="images">
        <img class="" src="img/img_2.jpg" alt="images">
        <img class="" src="img/img_3.jpg" alt="images">
        <img class="" src="img/img_4.jpg" alt="images">
        <img class="last" src="img/img_5.jpg" alt="images">
        <!-- /images -->
        <!-- container for bullets -->
        <div class="bullet-container"></div>
        <!-- /container for bullets -->
      </div>
      <!-- /gallery image -->
      <!-- button for next image -->
      <div>
        <div id="next-button" class="next-button">
          <i class="fas fa-arrow-alt-circle-right"></i>
        </div>
      </div>
      <!-- /button for next image -->
    </div>
    <!-- /wrapper -->

    <!-- link script.js -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
